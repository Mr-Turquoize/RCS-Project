<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IT=Edge">
    <meta name="viewport" content="width=device-width, intial-scale = 1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="container"id="end">
        <section class="area" id="man">                
            <img class="player" src="Images/man.png" alt="man">
            <div class="choices">
                <img class="choice trigger" src="Images/rock.png" alt="rock">  
                <img class="choice trigger" src="Images/paper.png" alt="paper">
                <img class="choice trigger" src="Images/scissor.png" alt="scissor">
                <h2>Rock</h2>
                <h2>Paper</h2>
                <h2>Scissor</h2>
            </div>
        </section>

        <section class="score">
            <h2 class="players">Man VS Machine</h2>
            <div class="score-board">
                <h2 id="man-score">0</h2>
                <h2 id="aqua">:</h2>
                <h2 id="machine-score">0</h2>
            </div>
            <h3 id="winner">Win/Lose</h3>
        </section>

        <section class="area" id="machine">                
            <img class="player" src="Images/robot.png" alt="robot">
            <div class="choices">
                <img class="choice" src="Images/rock.png" alt="rock">  
                <img class="choice" src="Images/paper.png" alt="paper">
                <img class="choice" src="Images/scissor.png" alt="scissor">
                <h2>Rock</h2>
                <h2>Paper</h2>
                <h2>Scissor</h2>
            </div>
        </section>

    </div> 
    <footer class="endgame">
         <a href="index.html" id="again">Play Again</a>
    </footer>

</body>
